<!DOCTYPE html>
<html>

<head>
    <title>Login form</title>
    <link rel="stylesheet" href="../src/css/estilo.css">
</head>

<body>
    <h1>Login Form</h1>
    <img class="center" src="../src/img/imagenprueba.jpg">
    <form>
        <div>
            <label for="username">Username: </label>
            <input class="formulario" type="text" id="username" name="username" placeholder="Pepito">
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input class="formulario" type="password" id="password" name="password" placeholder="A-Z0-9">
        </div>
        <br>
        <input id="registro" type="submit" value="Login">

        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
    </form>
    <div class="block-final">
        <input id="cancel" type="submit" value="Cancel">
        <a class="right" href="fakeblog.html">Forgot password?</a>
    </div>
</body>

</html>
