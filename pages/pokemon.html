<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>

<body>
    <p id="pokemon"></p>
</body>

<script>
    var str = '';
    for (var i = 1; i <= 151; i++) {
        str += document.getElementById('pokemon').innerHTML = '<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png">';
        console.log(str);
    }
    document.getElementById('pokemon').innerHTML = str;
</script>

</html>
