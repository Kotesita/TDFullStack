<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../src/css/validarrut.css">
    <script src="../src/js/validarrut.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <button type="button" class="btn btn-outline-light btn-lg btn-block" id="registro">Registrarse aqu√≠</button>
    <div class="justify-content-center">
        <form>
            <div class="col-md-2"></div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label id="lblrut" for="txtrut">Rut:</label>
                    <input id="txtrut" class="form-control" type="text" placeholder="Ingrese rut">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label id="lblnombre" for="txtnombre">Nombre:</label>
                    <input id="txtnombre" class="form-control" type="text" placeholder="Ingrese nombre">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">

                    <label id="lblapellido" for="txtapellido">Apellido:</label>
                    <input id="txtapellido" class="form-control" type="text" placeholder="Ingrese apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">

                    <label id="lblcorreo" for="txtcorreo">Correo:</label>
                    <input id="txtcorreo" class="form-control" type="email" placeholder="Ingrese correo">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">

                    <label id="lblfechanac" for="txtfechanac">Fecha de nacimiento:</label>
                    <input id="txtfechanac" class="form-control" type="date" placeholder="Ingrese fecha nacimiento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <div class="botones">
                        <button id="btnlimpiar" type="reset" class="btn btn-outline-light btn-md col-md-6" value="Limpiar" onclick="limpiar();">Limpiar</button>
                        <button id="btnentrar" type="button" class="btn btn-outline-light btn-md col-md-6" value="Entrar" onclick="entrar();">Entrar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>


        </form>
    </div>
</body>

</html>
